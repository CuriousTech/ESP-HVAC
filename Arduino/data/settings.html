<!--

	a.ppkwh.value= +Json.ppk/1000

	a.cfm.value= +Json.cfm/1000
	a.fcr.value= +Json.fcr
	a.fcd.value= +Json.fcd
	a.fco.value= +Json.fco
	a.acth.value= +Json.dl/10
	a.fim.value=s2t(+Json.fim)
	a.far.value=s2t(+Json.far)
 }
 else if(event == 'state')
 {
	a.it0.innerHTML= (+Json.it/10).toFixed(1)+' '+(+Json.rh/10).toFixed(1)+'%'
	a.loc.innerHTML= (+Json.lt/10).toFixed(1)+' '+(+Json.lh/10).toFixed(1)+'%'
	snd=Json.snd
	if(snd) setSenders()
 }
 else if(event == 'alert')
 {
	alert(data)
 }
 else if(event == 'print')
 {
// 	a.console.value += data
 }
}
}

function setSenders()
{
 for(i=0;i<5;i++)
 {
	item=document.getElementById('snd'+i)
	item.setAttribute('style',i<snd.length?'':'visibility:collapse')
 }
 item=document.getElementById('int')
 item.setAttribute('style',snd.length?'':'visibility:collapse')

 for(i=0;i<snd.length;i++)
 {
	item=document.getElementById('s'+i)
	item.innerHTML=(snd[i][4].length)?snd[i][4]:snd[i][0]
	item=document.getElementById('sndpri'+i)
	item.setAttribute('class',snd[i][3]&1?'style5':'')
	item=document.getElementById('snda'+i)
	item.setAttribute('class',snd[i][3]&2?'style5':'')
	item=document.getElementById('rt'+i)
	item.innerHTML=(snd[i][1])?(snd[i][1]/10).toFixed(1)+' '+(snd[i][2]/10).toFixed(1)+'%':''
 }
}

function setVar(varName, value)
{
 ws.send('cmd;{"key":"'+a.myToken.value+'","'+varName+'":'+value+'}')
}

function setSnd(n,v)
{
	switch(v)
	{
		case 1: snd[n][3]^=1;break
		case 2: snd[n][3]^=2;break
		case 3: snd[n][3]^=4;break
	}
	setVar('rmtid',snd[n][0])
	setVar('rmtflg',snd[n][3])
	setSenders()
}

function secsToTime( elap )
{
	d=0
	m=0
	h=Math.floor(elap/3600)
	if(h >23)
	{
		d=Math.floor(h/24)
		h-=(d*24)
	}
	else
	{
		m=Math.floor((elap-(h*3600))/60)
		s=elap-(h*3600)-(m*60)
		if(s<10) s='0'+s
		if(h==0)
		{
			if( m < 10) m='  '+m
			return '    '+m +':'+s
		}
	}
	if(m<10) m='0'+m
	if(h<10) h='  '+h
	if(d) return d+'d '+h+'h'
	return h+':'+m+':'+s
}

function s2t(elap)
{
	m=Math.floor(elap/60)
	s=elap-(m*60)
	if(m==0) return s
	if(s<10) s='0'+s
	return m+':'+s
}

function t2s(v)
{
	if(typeof v == 'string') v = (+v.substr(0, v.indexOf(':'))*60) + (+v.substr(v.indexOf(':')+1))
	return v
}
