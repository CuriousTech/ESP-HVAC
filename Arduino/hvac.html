<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<head>

<title>ESP-HVAC</title>

<style type="text/css">
.style1 {border-width: 0;}
.style2 {text-align: right;}
.style3 {background-color: #C0C0C0;}
.style4 {text-align: right;background-color: #C0C0C0;}
.style5 {background-color: #00D0D0;}
.style6 {border-style: solid;border-width: 1px;background-color: #C0C0C0;}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
<!--

var Json,mode,autoMode,heatMode,fanMode,running,fan,humidMode,ovrActive
var a=document.all
var states = new Array('Idle','Cooling','HP Heat','NG Heat')

function startEvents()
{
	eventSource = new EventSource("events?i=30&p=1")
	eventSource.addEventListener('open',function(e){},false)
	eventSource.addEventListener('error',function(e){},false)
	eventSource.addEventListener('state',function(e){
		Json=JSON.parse(e.data)

		running= +Json.r
		fan= +Json.fr
		rh= +Json.h

		a.intemp.innerHTML= +Json.it/10
		a.rh.innerHTML= +Json.rh/10
		a.target.innerHTML= +Json.tt/10
		a.outtemp.innerHTML= +Json.ot/10
		a.cyctimer.innerHTML=secsToTime(+Json.ct)
		a.runtotal.innerHTML=secsToTime(+Json.rt)

		a.fan.innerHTML=fan?"Fan On":"Fan Off"
		a.run.innerHTML=states[+Json.s]
		a.hm.innerHTML=rh?"Humid On":"Humid Off"
		setAtt()
	},false)
	eventSource.addEventListener('alert',function(e){
		alert(e.data)
	},false)
}

function readSettings()
{
	$.getJSON("json", function(Json){
	   	mode= +Json.m
		autoMode= +Json.am
		heatMode= +Json.hm
		fanMode= +Json.fm
		humidMode= +Json.rhm
		ovrActive= +Json.ot
		setAtt()

		a.cooll.value= +Json.c0/10
		a.coolh.value= +Json.c1/10
		a.heatl.value= +Json.h0/10
		a.heath.value= +Json.h1/10
		a.humidl.value= +Json.rh0/10
		a.humidh.value= +Json.rh1/10
		a.idlemin.value= +Json.im
		a.cycmin.value= +Json.cn
		a.cycmax.value= +Json.cx
		a.thresh.value= +Json.ct/10
		a.fandelay.value= +Json.fd
		a.ovrtime.value= +Json.ov
		a.fanpre.value= +Json.fp
	
		if( +a.ovrtemp.value==0)
			a.ovrtemp.value= -2.0
	});
}

function setVar(varName, value)
{
  $.get('s?key='+a.myToken.value+'&'+varName+'='+value)
}

function setfan(n)
{
	fanMode=n
	fan = fanMode?1:run
	setVar('fanmode',fanMode?1:0)
	setAtt()
}

function setMode(m)
{
	setVar('mode',mode=m)
	setAtt()
}

function setHeatMode(m)
{
	setVar('heatmode',heatMode=m)
	setAtt()
}

function setHumidMode(m)
{
	setVar('humidmode',humidMode=m)
	setAtt()
}

function setAtt()
{
	a.runCell.setAttribute('class',running?'style5':'style1')
	a.hmCell.setAttribute('class',rh?'style5':'style1')
	a.fAuto.setAttribute('class',fanMode==0?'style5':'')
	a.fOn.setAttribute('class',fanMode==1?'style5':'')
	a.fan.innerHTML = "Fan "+(fanMode?"On":(fan?"On":"Off"))
	a.fanCell.setAttribute('class',fan?'style5' : 'style1')
	a.ovrCell.setAttribute('class',ovrActive?'style5':'style1')

	a.mOff.setAttribute('class',mode==0?'style5':'')
	a.mCool.setAttribute('class',mode==1?'style5':'')
	a.mHeat.setAttribute('class',mode==2?'style5':'')
	a.mAuto.setAttribute('class',mode==3?'style5':'')

	a.hHP.setAttribute('class',heatMode==0?'style5':'')
	a.hGas.setAttribute('class',heatMode==1?'style5':'')
	a.hAuto.setAttribute('class',heatMode==2?'style5':'')

	a.hmOff.setAttribute('class',humidMode==0?'style5':'')
	a.hmHeat.setAttribute('class',humidMode==1?'style5':'')
	a.hmCool.setAttribute('class',humidMode==2?'style5':'')
	a.hmBoth.setAttribute('class',humidMode==3?'style5':'')
	a.hmAuto1.setAttribute('class',humidMode==4?'style5':'')
	a.hmAuto2.setAttribute('class',humidMode==5?'style5':'')
	a.hmManual.setAttribute('class',humidMode==6?'style5':'')
}

function setCoolHi()
{
	setVar('cooltemph',(+a.coolh.value*10).toFixed())
}

function setCoolLo()
{
	setVar('cooltempl',(+a.cooll.value*10).toFixed())
}

function incCool(n)
{
	a.coolh.value= +a.coolh.value+n
	a.cooll.value= +a.cooll.value+n

	setVar('cooltemph',(+a.coolh.value*10).toFixed())
	setVar('cooltempl',(+a.cooll.value*10).toFixed())
}

function setHeatHi()
{
	setVar('heattemph',(+a.heath.value*10).toFixed())
}

function setHeatLo()
{
	setVar('heattempl',(+a.heatl.value*10).toFixed())
}

function incHeat(n)
{
	a.heath.value= +a.heath.value+n
	a.heatl.value= +a.heatl.value+n

	setVar('heattemph',(+a.heath.value*10).toFixed())
	setVar('heattempl',(+a.heatl.value*10).toFixed())
}

function setHumidHi()
{
	setVar('humidh',(+a.humidh.value*10).toFixed())
}

function setHumidLo()
{
	setVar('humidl',(+a.humidl.value*10).toFixed())
}

function incHumid(n)
{
	a.humidh.value= +a.humidh.value+n
	a.humidl.value= +a.humidl.value+n

	setVar('humidh',(+a.humidh.value*10).toFixed())
	setVar('humidl',(+a.humidl.value*10).toFixed())
}

function setThresh()
{
	setVar('cyclethresh',(+a.thresh.value*10).toFixed())
}

function setFanDelay()
{
	setVar('fanpostdelay',+a.fandelay.value)
}

function setFanPre()
{
	setVar('fanpretime',+a.fanpre.value)
}

function setIdleMin()
{
	setVar('idlemin',a.idlemin.value)
}

function setCycMin()
{
	setVar('cyclemin',a.cycmin.value)
}

function setCycMax()
{
	setVar('cyclemax',a.cycmax.value)
}

function setOvrTime()
{
	setVar('overridetime',a.ovrtime.value)
}

function setOvrTemp()
{
	setVar('override',(+a.ovrtemp.value *10).toFixed())
}

function cancelOvr()
{
	setVar('override',0)
}

function secsToTime( elap )
{
	d=0
	m=0
	h=Math.floor(elap/3600)
	if(h >23)
	{
		d=Math.floor(h/24)
		h-=(d*24)
	}
	else
	{
		m=Math.floor((elap-(h*3600))/60)
		s=elap-(h*3600)-(m*60)
		if(s<10) s='0'+s
		if(h==0)
		{
			if( m < 10) m='  '+m
			return '    '+m +':'+s
		}
	}
	if(m<10) m='0'+m
	if(h<10) h='  '+h
	if(d) return d+'d '+h+'h'
	return h+':'+m+':'+s
}
//--></script>
</head>
<body onload="{
  myStorage1 = localStorage.getItem('myStoredText1')
  if(myStorage1  != null){
	a.myToken.style.visibility = 'hidden'
	a.hide.value='Show'
	document.getElementById('myToken').value=myStorage1
  }
  readSettings()
  
  myStorage3 = localStorage.getItem('myStoredText3')
  if(myStorage3  != null){
	document.getElementById('ovrtemp').value=myStorage3
  }
  startEvents()
}">
<strong><em>CuriousTech HVAC Remote</em></strong><br>
<table style="width: 320px">
	<tr>
		<td style="width: 70px">Password</td>
		<td>
<input id="myToken" name="access_token" type=text size=50 placeholder="5622ce6bba702ef6bd3456d5ed26aaa4a28d7c9" style="width: 265px"></td>
	</tr>
</table>
<input type="button" value="Save" onClick="{
   localStorage.setItem('myStoredText1', a.myToken.value)
   alert(a.myToken.value+' Has been stored')
}">
<input type="button" value="Hide" name="hide" onClick="{
	if(a.myToken.style.visibility == 'hidden'){
    a.myToken.style.visibility = 'visible'
	a.hide.value='Hide'
	}else{
    a.myToken.style.visibility = 'hidden'
	a.hide.value='Show'
    }
}">
<input type="button" value="Refresh" onClick="{readSettings()}">
<br>
<br>
<font size=4>
<table style="width: 350px; height: 22px;" cellspacing="0">
	<tr>
		<td class="style3">In</td>
		<td class="style4"><div id="intemp" class="style2">in</div></td>
		<td class="style3">&deg</td>
		<td class="style3">Trg</td>
		<td class="style4"><div id="target" class="style2">trg</div></td>
		<td class="style3">&deg</td>
		<td class="style4"><div id="rh" class="style2">rh</div></td>
		<td class="style3">%</td>
		<td class="style3">Out</td>
		<td class="style4"><div id="outtemp" class="style2">out</div></td>
		<td class="style3">&deg</td>
	</tr>
</table>
</font>
<br>
<table style="width: 350px" class="style6" cellspacing="1" cellpadding="0">
	<tr>
		<td id="fanCell"><div id="fan">Fan Off</div></td>
		<td colspan="2" style="width: 200px" class="style1">
		<input type="button" value="Auto" name="fAuto" onClick="{setfan(0)}">
		<input type="button" value="On" name="fOn" onClick="{setfan(1)}">
		</td>
	</tr>
	<tr>
		<td id="runCell"><div id="run">off</div></td>
		<td colspan="2">
		<input type="button" value="Off" name="mOff" onClick="{setMode(0)}">
		<input type="button" value="Cool" name="mCool" onClick="{setMode(1)}">
		<input type="button" value="Heat" name="mHeat" onClick="{setMode(2)}">
		<input type="button" value="Auto" name="mAuto" onClick="{setMode(3)}">
		</td>
	</tr>
	<tr>
		<td></td>
		<td colspan="2">
		<input type="button" value="HP" name="hHP" onClick="{setHeatMode(0)}">
		<input type="button" value="Gas" name="hGas" onClick="{setHeatMode(1)}">
		<input type="button" value="Auto" name="hAuto" onClick="{setHeatMode(2)}">
		</td>
	</tr>
	<tr>
		<td id="hmCell"><div id="hm">NA</div></td>
		<td colspan="2">
		<input type="button" value="Off" name="hmOff" onClick="{setHumidMode(0)}">
		<input type="button" value="H" name="hmHeat" onClick="{setHumidMode(1)}">
		<input type="button" value="C" name="hmCool" onClick="{setHumidMode(2)}">
		<input type="button" value="Both" name="hmBoth" onClick="{setHumidMode(3)}">
		<input type="button" value="A1" name="hmAuto1" onClick="{setHumidMode(4)}">
		<input type="button" value="A2" name="hmAuto2" onClick="{setHumidMode(5)}">
		<input type="button" value="Man" name="hmManual" onClick="{setHumidMode(6)}">
		</td>
	</tr>
	<tr>
		<td>Cool Hi</td>
		<td><input type=text size=5 value=0 id="coolh"></td>
		<td><input type="button" value="Set" onClick="{setCoolHi()}"><input type="button" value="+1" onClick="{incCool(1)}"></td>
	</tr>
	<tr>
		<td style="width: 81px">Cool Lo</td>
		<td style="width: 44px"><input type=text size=5 value=0 id="cooll"></td>
		<td style="width: 200px"><input type="button" value="Set" onClick="{setCoolLo()}"><input type="button" value=" -1" onClick="{incCool(-1)}"></td>
	</tr>
	<tr>
		<td>Heat Hi</td>
		<td><input type=text size=5 value=0 id="heath"></td>
		<td><input type="button" value="Set" onClick="{setHeatHi()}"><input type="button" value="+1" onClick="{incHeat(1)}"></td>
	</tr>
	<tr>
		<td>Heat Lo</td>
		<td><input type=text size=5 value=0 id="heatl"></td>
		<td><input type="button" value="Set" onClick="{setHeatLo()}"><input type="button" value=" -1" onClick="{incHeat(-1)}"></td>
	</tr>
	<tr>
		<td>Threshold</td>
		<td><input type=text size=5 value=0 id="thresh"></td>
		<td><input type="button" value="Set" onClick="{setThresh()}"></td>
	</tr>
	<tr>
		<td>Humid Hi</td>
		<td><input type=text size=5 value=0 id="humidh"></td>
		<td><input type="button" value="Set" onClick="{setHumidHi()}"><input type="button" value="+1" onClick="{incHumid(1)}"></td>
	</tr>
	<tr>
		<td>Humid Lo</td>
		<td><input type=text size=5 value=0 id="humidl"></td>
		<td><input type="button" value="Set" onClick="{setHumidLo()}"><input type="button" value=" -1" onClick="{incHumid(-1)}"></td>
	</tr>
	<tr>
		<td>Fan Pre</td>
		<td><input type=text size=5 value=0 id="fanpre"></td>
		<td><input type="button" value="Set" onClick="{setFanPre()}"></td>
	</tr>
	<tr>
		<td>Fan Post</td>
		<td><input type=text size=5 value=0 id="fandelay"></td>
		<td><input type="button" value="Set" onClick="{setFanDelay()}"></td>
	</tr>
	<tr>
		<td>Idle Min</td>
		<td><input type=text size=5 value=0 id="idlemin"></td>
		<td><input type="button" value="Set" onClick="{setIdleMin()}"></td>
	</tr>
	<tr>
		<td>cycle Min</td>
		<td><input type=text size=5 value=0 id="cycmin"></td>
		<td><input type="button" value="Set" onClick="{setCycMin()}"></td>
	</tr>
	<tr>
		<td>cycle Max</td>
		<td><input type=text size=5 value=0 id="cycmax"></td>
		<td><input type="button" value="Set" onClick="{setCycMax()}"></td>
	</tr>
	<tr>
		<td>ovr Time</td>
		<td><input type=text size=5 value=0 id="ovrtime"></td>
		<td><input type="button" value="Set" onClick="{setOvrTime()}"></td>
	</tr>
	<tr>
		<td id="ovrCell">ovrTemp</td>
		<td><input type=text size=5 value=0 id="ovrtemp"></td>
		<td><input type="button" value="Start" onClick="{
		localStorage.setItem('myStoredText3', a.ovrtemp.value)
		setOvrTemp()}">
		<input type="button" value="Cancel" onClick="{cancelOvr()}">
		</td>
	</tr>
</table>
<table style="width: 350px">
	<tr>
		<td style="width: 80px" class="style3">Cycle</td>
		<td style="width: 147px" class="style3">
		<div id="cyctimer" style="width: 87px">cycle</div></td>
		<td style="width: 81px" class="style3">Total</td>
		<td class="style3"><div id="runtotal">total</div></td>
	</tr>
</table>

</html>
